{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Add new Task</h4>
            <form class="p-3 shadow" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input class="form-control" type="text" name="task" id="task" placeholder="Enter your Task here">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="priority" id="priority" placeholder="Priority">
                </div>
                <div class="form-group">
                  <input class="form-control" type="date" name="date" id="date">
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task(s) to be completed</h4>
            {% for i in tasks %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Task: {{i.name}}</h5>
                    <p><b>Priority: {{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'deleteTask' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'updateTask' i.id %}">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
